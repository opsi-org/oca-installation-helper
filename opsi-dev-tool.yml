pyinstaller-poetry:
  one_file: yes
  scripts:
    - script: oca-installation-helper
      binaries:
        - oca-installation-helper
  dirname: ocainstallationhelper
  hidden_imports:
    all:
      - zeroconf._utils.ipaddress
  data_files:
    - src: opsi.ico
      dst: .
  icon:
    windows: opsi.ico
    linux: opsi.ico
    darwin: opsi.icns
  extra_args:
    - "--noconsole"
