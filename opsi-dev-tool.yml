pyinstaller-poetry:
  one_file: yes
  scripts:
    - script: oca-installation-helper
      binaries:
        - oca-installation-helper
  dirname: ocainstallationhelper
  data_files:
    - src: opsi.ico
      dst: .
  icon:
    windows: opsi.ico
    linux: opsi.ico
    darwin: opsi.icns
  hidden_imports:
