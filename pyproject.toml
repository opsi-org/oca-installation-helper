[tool.poetry]
name = "oca-installation-helper"
version = "4.2.0.25"
description = "opsi-client-agent installation helper"
homepage = "https://www.opsi.org"
license = "AGPL-3.0"
authors = ["uib GmbH <info@uib.de>"]
maintainers = ["uib GmbH <info@uib.de>"]
packages = [
    { include = "ocainstallationhelper" }
]

[[tool.poetry.source]]
name = "uib"
url = "http://pypi.uib.gmbh:8080/simple/"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
zeroconf = "^0.80.0"
pysimplegui = "^4.39.1"
psutil = "^5.8.0"
picotui = "^1.2"
netifaces = "^0.11.0"
msgpack = "^1.0.3"
python-opsi-common = "^4.2.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0"
pyinstaller = "^5.0"
pylint = "^2.6.0"
pytest-cov = "^4.0.0"
tan = "^23.7"
flake8 = "^6.0"
mypy = "^1.5.1"
types-psutil = "^5.8.20"

[tool.black]
line-length = 140
target-version = ['py39', 'py310']
use-tabs = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
oca-installation-helper = "ocainstallationhelper.__main__:main"
